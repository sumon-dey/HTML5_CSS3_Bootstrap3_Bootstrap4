<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

    <!-- Input Tags -->
	<form action="" method="">
		<input type="text" name="">
		<input type="radio" name="">
		<input type="checkbox" name="">
		<input type="date" name="">
		<input type="email" name="">
		<input type="password" name="">
		<input type="file" name="">
		<input type="color" name="">
	</form>

    <!-- Input Tags with Labels (1) -->
	<form action="" method="">
		<label>
			Username: 
			<input type="email" name="username" placeholder="Enter your Username" required></label>
		<label>
			Password: 
			<input type="password" name="password" placeholder="Enter your Password" required>
		</label>
		<input type="submit" name="submit">		
	</form>

	<!-- Input Tags with Labels (2) -->
	<form action="" method="">
		<label for="username">Username: </label>
		<input id="username" type="email" name="username" placeholder="Enter your Username" required>
		<label for="password">Password: </label>
		<input id="password" type="password" name="password" placeholder="Enter your Password" required>
		<button>Submit</button>
	</form>

	<!-- Radiobutton -->
	<form>
		<p>Do you like Cats or Dogs?</p>
		<label for="cats">Cats: </label>
		<input id="cats" type="radio" name="petChoice" value="cats">
		<label for="dogs">Dogs: </label>
		<input id="dogs" type="radio" name="petChoice" value="dogs">
		<input type="submit" name="submit">
	</form>

	<!-- Dropdown -->
	<form>
		<select name="color">
			<option selected disabled>--Select Color--</option>
			<option value="red">Red</option>
			<option value="yellow">Yellow</option>
		</select>
	</form>

	<!-- Textarea -->
	<form>
		<label for="comments">Comments</label>
		<textarea id="comments" name="comments" rows="10" cols="50"></textarea>
		<input type="submit" name="submit">
	</form>


</body>
</html>
